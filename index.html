<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <link  rel="stylesheet"  href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
    <script src="https://kit.fontawesome.com/38e2d1b805.js" crossorigin="anonymous"></script>
    
    <title> Rozgaar | Home </title>
    <link rel="shortcut icon" type="image/png"  href="https://image.flaticon.com/icons/png/512/306/306424.png">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <img src="https://image.flaticon.com/icons/png/512/306/306424.png">
            </div>
            <span><b> Rozgaar </b>- Find a job</span>
        </div>
    </header>
    <div class="search">
        <div class="search-container">
            <div class="input-container">
                <i class="fas fa-search"></i>
                <input type="text"  id="filter-jobs"  name="filter-jobs" placeholder="Filter by title">
            </div>
            <div class="button-container">
                <span>Find Job</span>
            </div>
        </div>
    </div>  
    
    <div class="jobs-list">
        <h1>Showing 15 Jobs</h1>
        <div class="jobs-container">
            <div class="job-tile">
                <div class="top">
                    <img src="https://i.pinimg.com/originals/3f/3d/d9/3f3dd9219f7bb1c9617cf4f154b70383.jpg" alt="">
                    <span class="material-icons more_horiz">more_horiz</span>
                </div>
                <div class="rolename">
                    <span>Lead Product Design</span>
                </div> 
                
                 <div class="buttons">
                    <div class="button apply-now" href="#">
                        Apply Now
                    </div>
                    <div class="button" href="#">
                        Message
                    </div>
                </div>
            </div>
            <div class="job-tile">
                one job
            </div>
            <div class="job-tile">
                one job
            </div>
            <div class="job-tile">
                one job
            </div>
            <div class="job-tile">
                one job
            </div>
            <div class="job-tile">
                one job
            </div>
            <div class="job-tile">
                one job
            </div>

        </div>
    </div>
</body>

<script src="./JS/script.js"></script>

</html>
